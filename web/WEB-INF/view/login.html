<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="static/css/page/login.css">
    <link rel="stylesheet" href="static/css/common/common.css">
</head>
<body>
<div class="layui-row">
    <div class="layui-col-md4">&nbsp;</div>
    <div class="layui-col-md4">
        <form action="" method="post" class="layui-form">
            <div class="layui-input-block block-item">
                <h1>Login</h1>
            </div>
            <div class="layui-input-block block-item">
                <input type="text" name="email"
                       required lay-verify="email"
                       placeholder="Email张三" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-input-block block-item">
                <input type="password" name="password"
                       required lay-verify="password"
                       placeholder="Password"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-block block-button">
                <div>
                    <input type="submit" class="layui-btn layui-btn-sm to-right" lay-submit
                           lay-filter="login"
                           value="Login">
                    <input type="checkbox" name="auto" style="border-radius: 5px" title="AutoLogin">
                </div>
            </div>
        </form>
    </div>
    <div class="layui-col-md4">&nbsp;</div>
</div>
<script src="static/lib/jquery-3.4.1.js"></script>
<script src="static/lib/layui/layui.all.js"></script>
<script type="module" src="static/js/page/login.js"></script>
</body>
</html>
